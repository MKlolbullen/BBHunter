<!-- templates/report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Report - {{ scan.domain }} - {{ scan.tool }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Scan Report</h1>
        <h2>{{ scan.domain }} - {{ scan.tool }}</h2>
        <p><strong>Date:</strong> {{ scan.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <h3>Scan Results:</h3>
        <pre>{{ scan.result }}</pre>
    </div>
</body>
</html>
